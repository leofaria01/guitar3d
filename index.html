    <!-- We add the loader CSS here so that assets don't pop in before the bundled CSS is loaded -->
    <style>
    .loading {
        position: fixed;
        z-index: 50;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background: transparent;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .loader {
        -webkit-perspective: 120px;
        -moz-perspective: 120px;
        -ms-perspective: 120px;
        perspective: 120px;
        width: 100px;
        height: 100px;
    }

    .loader::before {
        content: "";
        position: absolute;
        left: 25px;
        top: 25px;
        width: 50px;
        height: 50px;
        background-color: #ff0000;
        animation: flip 1s infinite;
    }

    @keyframes flip {
        0% {
            transform: rotate(0);
        }

        50% {
            transform: rotateY(180deg);
            /*transform: rotatez(180deg);*/
        }

        100% {
            transform: rotateY(180deg) rotateX(180deg);
            /*transform: rotatez(180deg) rotatez(180deg);*/
        }
    }
   
    /*mudar cor do fundo
   
        * {
          border: 0;
          box-sizing: border-box;
          margin: 0;
          padding: 0;
        }
        */
       
        body, form :root {

        }
      
        body, form {
            float: right;
        }
        
        body, input {

        body {
          --l1: hsl(228,9.8%,100%);
          --l2: hsl(228,9.8%,90%);
          --l3: hsl(228,9.8%,63%);
          --p: hsl(120,90.4%,44.9%);
          --pT: hsla(120,90.4%,44.9%,0);
          background-color: var(--l2);
          height: 100vh;
        }
        
        form, input[type=range] {
          margin: auto;
        }
        
        form {
          height: 6em;
          z-index: 9999;
        }
        
        input[type=range], label {
          -webkit-tap-highlight-color: transparent;
        }
        
        input[type=range] {
          background-color: transparent;
          border-radius: 0.75em;
          box-shadow: -0.1em -0.1em 0.1em var(--l3) inset, 0.1em 0.1em 0.1em var(--l1) inset;
          cursor: pointer;
          transform: rotate(-90deg);
          height: 0.5em;
          width: 1em;
          -webkit-appearance: none;
          -moz-appearance: none;
          appearance: none;
        }
        input[type=range]:focus {
          outline: transparent;
        }
        input[type=range]::-webkit-slider-thumb {
          border: 0;
          background: linear-gradient(var(--p), var(--p)) 70% 50%/20% 5% no-repeat, linear-gradient(var(--l2), var(--l2)) 70% 50%/20% 15% no-repeat, radial-gradient(100% 100% at 50% 50%, var(--pT) 14%, var(--p) 15% 19%, var(--pT) 20%), var(--l2);
          border-radius: 50%;
          box-shadow: -0.25em 0 0.5em var(--l3), 0.25em 0 0.5em var(--l1);
          width: 0.5em;
          height: 0.5em;
          -webkit-appearance: none;
          -moz-appearance: none;
          appearance: none;
        }
        input[type=range]::-moz-range-thumb {
          border: 0;
          background: linear-gradient(var(--p), var(--p)) 70% 50%/20% 5% no-repeat, linear-gradient(var(--l2), var(--l2)) 70% 50%/20% 15% no-repeat, radial-gradient(100% 100% at 50% 50%, var(--pT) 14%, var(--p) 15% 19%, var(--pT) 20%), var(--l2);
          border-radius: 50%;
          box-shadow: -0.25em 0 0.5em var(--l3), 0.25em 0 0.5em var(--l1);
          width: 0.5em;
          height: 0.5em;
          -webkit-appearance: none;
          -moz-appearance: none;
          appearance: none;
        }
        input[type=range]::-moz-focus-outer {

        label {

      <!--sript mudar cor fundo body-->
      <script id='rendered-js' >
        document.addEventListener('DOMContentLoaded', function () {
          let slider = this.getElementById('brightness');
          slider.addEventListener('input', adjustSlider);
          adjustSlider(slider);
        });
        function adjustSlider(e) {
          let body = document.body,
          switchLightMin = 40,
          switchLightMax = 100,
          tar = e.target || e,
          pct = +tar.value / +tar.max,
          L1 = pct * (switchLightMax - switchLightMin) + switchLightMin,
          L2 = L1 - 10,
          L3 = L1 - 37,
          L = [L1, L2, L3],
          thumbHueMin = 0,
          thumbHueMax = 120,
          thumbHue = pct * (thumbHueMax - thumbHueMin) + thumbHueMin,
          thumbSat = 90.4,
          thumbLight = 44.9,
          thumbHSL = `${thumbHue},${thumbSat}%,${thumbLight}%`;
        
          // update the slider shade
          L.forEach((light, i) => {
            if (light < 0)
            light = 0;
            body.style.setProperty(`--l${i + 1}`, `hsl(228,9.8%,${light}%)`);
          });
          // update the thumb icon hue
          body.style.setProperty(`--p`, `hsl(${thumbHSL})`);
          body.style.setProperty(`--pT`, `hsla(${thumbHSL},0)`);
        }

            </script>
